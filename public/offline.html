<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelsPlace</title>
  <style>
    body {
      background: #333;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    #palette {
      margin-bottom: 10px;
    }
    .color {
      display: inline-block;
      width: 24px;
      height: 24px;
      margin: 0 5px;
      border: 2px solid #fff;
      cursor: pointer;
    }
    #canvas {
      display: grid;
      grid-template-columns: repeat(10, 20px);
      grid-template-rows: repeat(10, 20px);
      gap: 1px;
    }
    .pixel {
      width: 20px;
      height: 20px;
      background: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pixel Art</h1>
  <p>Você está sem internet...</p>
  <div id="palette">
    <div class="color" style="background: red;" data-color="red"></div>
    <div class="color" style="background: blue;" data-color="blue"></div>
    <div class="color" style="background: yellow;" data-color="yellow"></div>
    <div class="color" style="background: green;" data-color="green"></div>
    <div class="color" style="background: white;" data-color="white"></div>
  </div>
  <div id="canvas"></div>

  <script>
    // Monitora status da conexão
    function updateStatus() {
        const status = document.getElementById('status');
        if (navigator.onLine) {
            status.textContent = '✅ Online';
            status.className = 'status online';
        } else {
            status.textContent = '❌ Offline';
            status.className = 'status';
        }
    }
    
    // Verifica status inicial
    updateStatus();
    
    // Monitora mudanças na conexão
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Auto-reload quando voltar online
    window.addEventListener('online', function() {
        setTimeout(() => {
            if (confirm('Conexão restaurada! Deseja recarregar a página?')) {
                window.location.reload();
            }
        }, 1000);
    });

    // Desenho predefinido (10x10 matriz)
    const drawing = [
      "0000000000",
      "0110011000",
      "1111111100",
      "1111111100",
      "1111111100",
      "0111111000",
      "0011110000",
      "0001100000",
      "0000000000",
      "0000000000"
    ];

    const canvas = document.getElementById("canvas");
    let currentColor = "red";

    // Cria pixels baseado no desenho
    drawing.forEach(row => {
      row.split("").forEach(cell => {
        const pixel = document.createElement("div");
        pixel.className = "pixel";
        pixel.style.background = cell === "1" ? "#555" : "#000"; // #555 = cor base do desenho
        pixel.dataset.base = pixel.style.background;
        canvas.appendChild(pixel);
      });
    });

    // Seleção de cor
    document.querySelectorAll(".color").forEach(c => {
      c.addEventListener("click", () => {
        currentColor = c.dataset.color;
      });
    });

    // Pintura
    canvas.addEventListener("click", e => {
      if (e.target.classList.contains("pixel")) {
        e.target.style.background = currentColor;
      }
    });
  </script>
</body>
</html>
